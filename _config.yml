name: Amanda Lam
markdown: kramdown

#######################
# Theme Customization #
#######################

title: Data Blog         # appears in the header and the HTML <title> tag
author: Amanda Lam     # appears in an HTML <meta> tag, as well as feed.xml
description: >           # appears in an HTML <meta> tag, as well as feed.xml
  This is my blog.
slogan: Showtime!        # appears in the header, alongside the title
#avatar: /i/avatar.png    # appears as portrait in the header
#banner: /i/mountains.svg # appears as background in the header
url: http://jekyllrb.com # used by plugins to generate feed.xml and sitemap.xml
baseurl:   # prepended to all absolute filepaths
repo: https://github.com//rlue.github.io # appears in footer

nav_menu:
  - name: Home
    url: /
    #icon: /i/icons.svg#posts # icons should be 24x24 px.
  - name: About
    url: /
    #icon: /i/icons.svg#posts # icons should be 24x24 px.
  - name: Resume
    url: /
    #icon: /i/icons.svg#portfolio
  - name: Contact
    scheme: mailto      # these keys enable email obfuscation.
    handle: hello       # you know, to protect you from bots. (handle and domain
    domain: github.com  # are separated in case bots crawl GitHub repos, too.)
    #icon: /i/icons.svg#email


#################
# Site Settings #
#################

incremental: true
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - TODO.md

permalink: /:collection/:path

collections:
  category: { output: true }
  tag:      { output: true }

defaults:
  - scope:  { type:   posts    }
    values: { layout: post     }
  - scope:  { type:   tag      }
    values: { layout: listing  }
  - scope:  { type:   category }
    values: { layout: listing  }

sass:
  sass_dir: _assets/css

gems:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

paginate: 10
