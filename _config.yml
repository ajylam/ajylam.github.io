#######################
# Theme Customization #
#######################

title: Amanda Lam's        # appears in the header and the HTML <title> tag
author: Amanda Lam    
slogan: Data Blog!       
avatar: /i/avatar.png    # appears as portrait in the header
banner: /i/mountains.svg # appears as background in the header
repo: https://github.com//rlue.github.io # appears in footer

# Objects listed here will appear in the main nav menu.
# Exceeding four items may cause problems on the desktop (>900px wide) layout.
nav_menu:
  - name: Posts
    url: /Post
    icon: /i/icons.svg#posts # icons should be 24x24 px.
  - name: About
    url: /projects
    icon: /i/icons.svg#portfolio
  - name: Resume
    url: 
    icon: /i/icons.svg#github
  - name: Contact
    scheme: mailto      # these keys enable email obfuscation.
    handle: amandajylam       # you know, to protect you from bots. (handle and domain
    domain: gmail.com  # are separated in case bots crawl GitHub repos, too.)
    icon: /i/icons.svg#email


#################
# Site Settings #
#################

incremental: true
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - TODO.md

permalink: /:collection/:path

collections:
  category: { output: true }
  tag:      { output: true }

defaults:
  - scope:  { type:   posts    }
    values: { layout: post     }
  - scope:  { type:   tag      }
    values: { layout: listing  }
  - scope:  { type:   category }
    values: { layout: listing  }

sass:
  sass_dir: _assets/css

gems:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

paginate: 10
